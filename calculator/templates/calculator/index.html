{% extends 'calculator/base_calculator.html' %}


{% block content %}
<h1> Calculator</h1>


<form action=" {% url 'index' %}" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class = 'alert alert-danger'>
            <p>{{ form.non_field_errors }}</p>
        </div>
    {% endif %}
    {% for field in form %}
     <div>
        <p>{{ field.label }}</p>
        <p>{{ field }}</p>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Calculate</button>
    <a href = "{% url 'database' %}">List of all expressions</a>

</form>
{% endblock %}
